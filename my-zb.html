    <script>
        // 设置根html font-size
        var html = document.querySelector('html');
        
        window.addEventListener('orientationchange', setRem);
        window.addEventListener('resize', setRem);
        setRem();

        function setRem() {
            var width = html.getBoundingClientRect().width;
            html.style.fontSize = width / 100 + 'px';
            modifileRootRem ()
        };

        function modifileRootRem () {
                var fontSize = parseFloat(html.style.fontSize);
                var finalFontSize = parseFloat(window.getComputedStyle(html).fontSize);
                console.log(fontSize,finalFontSize)
                if(finalFontSize === fontSize) return;
                html.style.fontSize=fontSize*fontSize/finalFontSize+ "px";
        };
    </script>
</head>
